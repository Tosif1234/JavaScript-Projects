<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .d-flex {
            display: flex;
        }

        .align-item-center {
            align-items: center;
        }

        .container {
            width: 420px;
            background-color: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            padding: 25px 20px;
        }

        .smart-calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .display input {
            width: 380px;
            margin-bottom: 20px;
            background: rgba(30, 41, 59, 0.9);
            font-size: 3rem;
            border-radius: 12px;
            text-align: right;
            color: #f9fafb;
            padding: 15px;
            border: none;
            outline: none;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .display input::placeholder {
            color: #f9fafb;
        }

        .btn-format {
            display: flex;
            padding-top: 10px;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
        }

        .btn-line {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .btn {
            height: 70px;
            width: 70px;
            border: none;
            font-size: 1.6rem;
            margin: 10px;
            border-radius: 16px;
            transition: all 0.25s ease-in-out;
            cursor: pointer;
            transform: translateY(0);
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.04);
            filter: brightness(1.08);
        }

        .btn:active {
            transform: translateY(0) scale(0.95);
            filter: brightness(0.95);
        }

        /* ðŸ”¹ Button Variants */
        .operate-btn {
            background-color: #14b8a6;
            color: #fff;
            box-shadow: 0 6px 15px rgba(20, 184, 166, 0.25);
        }

        .others-btn {
            background-color: #374151;
            color: #e5e7eb;
            box-shadow: 0 6px 15px rgba(55, 65, 81, 0.25);
        }

        .numbers {
            background: #1f2937;
            color: #f3f4f6;
            box-shadow: 0 6px 15px rgba(31, 41, 55, 0.25);
        }

        .btn-lg {
            width: 150px;
            border-radius: 16px;
        }
    </style>

</head>

<body>
    <div id="output"></div>

    <div class="container">
        <div class="smart-calculator">
            <form>
                <div class="display ">
                    <input type="name" class="d-flex align-item-center" id="display" placeholder="0" disabled>
                </div>
                <div class="btn-format ">
                    <div class="btn-line">
                        <button type="button" class="btn others-btn" onclick="clearDisplay()">AC</button>
                        <button type="button" class="btn others-btn" onclick="lastDel()">Del</button>
                        <button type="button" class="btn others-btn" onclick="setOperator('%')">%</button>
                        <button type="button" class="btn operate-btn" onclick="setOperator('/')">/</button>
                    </div>
                    <div class="btn-line">
                        <button type="button" class="btn others-btn" onclick="square()">x<sup>2</sup></button>
                        <button type="button" class="btn others-btn" onclick="cube()">x<sup>3</sup></button>
                        <button type="button" class="btn others-btn" onclick="factorial()">n!</button>
                        <button type="button" class="btn operate-btn" onclick="oddEven()">E/O</button>
                    </div>
                    <div class="btn-line">
                        <button type="button" class="btn numbers" onclick="insertValue('7')">7</button>
                        <button type="button" class="btn numbers" onclick="insertValue('8')">8</button>
                        <button type="button" class="btn numbers" onclick="insertValue('9')">9</button>
                        <button type="button" class="btn operate-btn" onclick="setOperator('x')">x</button>
                    </div>
                    <div class="btn-line">
                        <button type="button" class="btn numbers" onclick="insertValue('4')">4</button>
                        <button type="button" class="btn numbers" onclick="insertValue('5')">5</button>
                        <button type="button" class="btn numbers" onclick="insertValue('6')">6</button>
                        <button type="button" class="btn operate-btn" onclick="setOperator('-')">-</button>
                    </div>
                    <div class="btn-line">
                        <button type="button" class="btn numbers" onclick="insertValue('1')">1</button>
                        <button type="button" class="btn numbers" onclick="insertValue('2')">2</button>
                        <button type="button" class="btn numbers" onclick="insertValue('3')">3</button>
                        <button type="button" class="btn operate-btn" onclick="setOperator('+')">+</button>
                    </div>
                    <div class="btn-line">
                        <button type="button" class="btn numbers" onclick="insertValue('0')">0</button>
                        <button type="button" class="btn numbers" onclick="insertValue('00')">00</button>
                        <button type="button" class="btn numbers" onclick="insertValue('.')">.</button>
                        <button type="button" class="btn operate-btn" onclick="calculate()">=</button>
                    </div>

                </div>

            </form>
        </div>
    </div>


    <script>
        let display = document.getElementById("display");
        let num1 = "";
        let num2 = "";
        let operator = "";

        function insertValue(value) {
            if (operator === "") {
                if (num1.length < 8) {
                    num1 += value;
                    display.value = num1;
                }
            } else {
                if (num2.length < 8) {
                    num2 += value;
                    display.value = num1 + " " + operator + " " + num2;
                }
            }
        }

        function clearDisplay() {
            num1 = "";
            num2 = "";
            operator = "";
            display.value = "";
        }

        function setOperator(op) {
            if (num1 !== "" && num2 !== "") {
                calculate();
            }
            operator = op;
            display.value = num1 + " " + operator;
        }
        function calculate() {
            let result = 0;
            let n1 = parseFloat(num1);
            let n2 = parseFloat(num2);

            if (operator === "+") result = n1 + n2;
            else if (operator === "-") result = n1 - n2;
            else if (operator === "x") result = n1 * n2;
            else if (operator === "/") {
                if (n2 === 0) {
                    display.value = "Error";
                    num1 = "";
                    num2 = "";
                    operator = "";
                    return;
                }
                result = n1 / n2
            }
            else if (operator === "%") result = n1 % n2;
            result = Number(result.toFixed(5));

            if (isNaN(result)) {
                display.value = "Error";
                return;
            }

            display.value = result;
            num1 = result.toString();
            num2 = "";
            operator = "";
        }
        function lastDel() {
            if (operator === "") {
                num1 = num1.slice(0, -1);
                display.value = num1;
            }
            else if (operator !== "" && num2 === "") {
                operator = "";
                display.value = num1;

            }
            else {
                num2 = num2.slice(0, -1);
                display.value = num1 + " " + operator + " " + num2;

            }
        };
        function square() {
            let value = parseFloat(display.value);
            if (isNaN(value)) {
                display.value = "Error";
                return;
            }
            display.value = value * value;
            num1 = display.value;
            num2 = "";
            operator = "";

        }
        function cube() {
            let value = parseFloat(display.value);
            if (isNaN(value)) {

                display.value = "Error";
                return;

            }
            display.value = value * value * value;
            num1 = display.value;
            num2 = "";
            operator = "";

        }
        function factorial() {
            let value = parseInt(display.value);
            if (value > 170) {
                display.value = "Error";
                return;
            }
            if (isNaN(value) || value < 0) {
                display.value = "Error";
                return;
            }
            let fact = 1;
            for (let i = 1; i <= value; i++) {
                fact *= i;
            }
            display.value = fact;
            num1 = display.value;
            num2 = "";
            operator = "";
        }
        function oddEven() {
            let value = parseInt(display.value);
            if (isNaN(value)) {
                display.value = "Error";
                return;
            }
            if (value % 2 === 0) {
                display.value = `${value} (Even)`;
            } else {
                display.value = `${value} (Odd)`;
            }
            num1 = value.toString();
            num2 = "";
            operator = "";
        }

    </script>
</body>

</html>
